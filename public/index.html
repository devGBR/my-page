<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body::-webkit-scrollbar {
  width: 12px;               /* width of the entire scrollbar */
}

body::-webkit-scrollbar-track {
  background: rgb(115, 115, 115);        /* color of the tracking area */
}

body::-webkit-scrollbar-thumb {
  background-color: rgb(97, 224, 226);    /* color of the scroll thumb */
  border-radius: 8px;   
  height: 30px;    /* roundness of the scroll thumb */
  border: 3px solid rgb(142, 141, 141);  /* creates padding around scroll thumb */
}
    </style>
  </head>
  <body style="height: 100%;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
